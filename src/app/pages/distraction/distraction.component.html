<h1>Мерки за разсейване</h1>
<table>
  <thead>
  <th>Размах</th>
  <th>Дисперсия</th>
  <th>Стандартно отклонение</th>
  </thead>
  <tbody>
  <tr>
    <td>{{scope || 'n/a'}}</td>
    <td>{{variance ? toFixed(variance, 3) : 'n/a'}}</td>
    <td>{{standardDeviation ? toFixed(standardDeviation, 3) : 'n/a'}}</td>
  </tr>
  </tbody>
</table>
