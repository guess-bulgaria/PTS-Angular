<h1>Честотно разпределение</h1>
<table>
  <thead>
  <tr>
    <th>Качени файла</th>
    <th>Абсолютна честота</th>
    <th>Относителна честота</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows">
    <td>{{row.uploadedFiles}}</td>
    <td>{{row.amount}}</td>
    <td>{{toFixed(row.frequency, 3)}}%</td>
  </tr>
  <tr>
    <td>Общо</td>
    <td>{{totalAmount}}</td>
    <td>{{totalFrequency}}%</td>
  </tr>
  </tbody>
</table>
